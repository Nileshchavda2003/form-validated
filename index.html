<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
  <label for="text-input">Name:</label>
  <input type="text" id="text-input" name="text-input"><br>

  <label for="email-input">Email input:</label>
  <input type="email" id="email-input" name="email-input"><br>

  <label for="phone-input">Phone number input:</label>
  <input type="tel" id="phone-input" name="phone-input"><br>

  <label for="date-input">Birthdate:</label>
  <input type="date" id="dob" name="date-input"><br>

  <label for="time-input">Appointment time:</label>
  <select id="time-input" name="time-input">
    <option value="8:00am">8:00am</option>
    <option value="9:00am">9:00am</option>
    <option value="10:00am">10:00am</option>
    <!-- add more options as needed -->
  </select><br>

<!-- black   white   red     green
     yellow  blue    pink    gray  
     brown   orange  purple -->
  <label for="dropdown-input">Favorite color :</label>
  <select id="dropdown-input" name="dropdown-input">
    <option value="black ">black </option>
    <option value="yellow">yellow</option>
    <option value="brown ">brown </option>
    <option value="white ">white </option>
    <option value="blue  ">blue  </option>
    <option value="red   ">red   </option>
    <option value="pink  ">pink  </option>
    <option value="green">green</option>
    <option value="gray ">gray </option>
    </select><br>
    
    <!-- payment method radio button -->

  <label>payment method:</label><br>
  <input type="radio" id="radio-1" name="radio-group" value="Paytm">
  <label for="radio-1">Paytm</label><br>
  <input type="radio" id="radio-2" name="radio-group" value="visa">
  <label for="radio-2">visa</label><br>

  <label>Checkbox input:</label><br>
  <input type="checkbox" id="checkbox-1" name="checkbox-1" value="Option 1">
  <label for="checkbox-1">Option 1</label><br>
  <input type="checkbox" id="checkbox-2" name="checkbox-2" value="Option 2">
  <label for="checkbox-2">Option 2</label><br>
  <!-- add more checkboxes as needed -->

  <!-- add more radio buttons as needed -->

  <label for="range-input">Range input:</label>
  <input type="range" id="range-input" name="range-input" min="0" max="100"><br>

    <!-- add more options as needed -->
  

  <label for="file-input">File input:</label>
  <input type="file" id="file-input" name="file-input"><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
