<body>
    <table align="center" id="table">
        <form align="center" onsubmit="event.preventDefault();onFormSubmit();" 
        // autocomplete="off" 
        name="myForm">
            <th colspan="2"><h2>student form</h2></th>

            <tr>
                <td><label for="name">Name:</label> </td>             
                <td><input type="text" id="name"   required name="name" minlength="7" maxlength="20" placeholder="First-Name Last-name">  </td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" required placeholder="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone number:</label></td>
                <td><input type="tel" id="phone"required placeholder="phone number" minlength="10" maxlength="10" name="phone"></td>
            </tr>
            <tr>
                <td><label for="dob">Birthdate:</label></td>
                <td><input type="date" id="dob" required name="dob"></td>
            </tr>
            <tr>
                <td><label for="time">Appointment time:</label></td>
                <td>
                    <select id="time" name="time" required>
                        <option value="8:00am">8:00am</option>
                        <option value="9:00am">9:00am</option>
                        <option value="10:00am">10:00am</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fcolor">Favorite color :</label>
                </td>
                <td>
                    <select id="fcolor" name="fcolor" required>
                        <option value="black ">black </option>
                        <option value="yellow">yellow</option>
                        <option value="brown ">brown </option>
                        <option value="white ">white </option>
                        <option value="blue  ">blue </option>
                        <option value="red   ">red </option>
                        <option value="pink  ">pink </option>
                        <option value="green">green</option>
                        <option value="gray ">gray </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="payment">payment method:</label></td>
                <td >
                    <label for="radio-1" >Paytm</label>
                    <input type="radio" id="payment" checked name="payment" value="Paytm">
                    <label for="radio-2">visa</label>
                    <input type="radio" id="payment" name="payment" value="visa">
                </td>
            </tr>
            <tr>

                <td>
                    <label>Checkbox input:</label>

                </td>
                <td>
                    <input type="checkbox" id="checkbox1" name="checkbox-1" value="Option 1">
                    <label for="checkbox-1">Option 1</label>
                    <input type="checkbox" id="checkbox2" name="checkbox-2" value="Option 2">
                    <label for="checkbox-2">Option 2</label>

                </td>
            </tr>
            <tr>
                <td><label for="age">Age :</label></td>
                <td><input type="range" id="range" name="age" min="18" max="60"></td>
            </tr>
            <tr>
                <td><label for="photo">File input:</label></td>
                <td><input type="file" id="photo" name="photo"></td>
            </tr>
            <tr>
                 
                <td colspan="2" align="center"> <br> <br><input type="submit"  onclick="onFormSubmit()" id="sub" ></td>

            </tr> 





        </form>
    </table>
