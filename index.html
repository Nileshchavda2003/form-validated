<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style></style>         
</head>

<body background="">
    <table align="center" id="table">
        <form align="center">

            <tr>
                <td><label for="name">Name:</label> </td>             
                <td><input type="text" id="name" name="name" placeholder="name"><br>  </td>
            </tr>
            <tr>
                <td><label for="email-input">Email :</label></td>
                <td><input type="email" id="email" name="email-input"><br></td>
            </tr>
            <tr>
                <td><label for="phone-input">Phone number:</label></td>
                <td><input type="tel" id="phone" name="phone-input"></td>
            </tr>
            <tr>
                <td><label for="date-input">Birthdate:</label></td>
                <td><input type="date" id="dob" name="date-input"><br></td>
            </tr>
            <tr>
                <td><label for="time-input">Appointment time:</label></td>
                <td>
                    <select id="Atime" name="time-input">
                        <option value="8:00am">8:00am</option>
                        <option value="9:00am">9:00am</option>
                        <option value="10:00am">10:00am</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dropdown-input">Favorite color :</label>
                </td>
                <td>
                    <select id="fcolor" name="dropdown-input">
                        <option value="black ">black </option>
                        <option value="yellow">yellow</option>
                        <option value="brown ">brown </option>
                        <option value="white ">white </option>
                        <option value="blue  ">blue </option>
                        <option value="red   ">red </option>
                        <option value="pink  ">pink </option>
                        <option value="green">green</option>
                        <option value="gray ">gray </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>payment method:</label></td>
                <td>
                    <label for="radio-1">Paytm</label>
                    <input type="radio" id="paytm" name="radio-group" value="Paytm">
                    <label for="radio-2">visa</label>
                    <input type="radio" id="visa" name="radio-group" value="visa">
                </td>
            </tr>
            <tr>

                <td>
                    <label>Checkbox input:</label><br>

                </td>
                <td>
                    <input type="checkbox" id="checkbox-1" name="checkbox-1" value="Option 1">
                    <label for="checkbox-1">Option 1</label>
                    <input type="checkbox" id="checkbox-2" name="checkbox-2" value="Option 2">
                    <label for="checkbox-2">Option 2</label>

                </td>
            </tr>
            <tr>
                <td><label for="range-input">Age :</label></td>
                <td><input type="range" id="range" name="range-input" min="18" max="60"></td>
            </tr>
            <tr>
                <td><label for="file-input">File input:</label></td>
                <td><input type="file" id="photo" name="file-input"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit" ></td>

            </tr>





        </form>
    </table>
    <!-- <script src="./script.js"></script> -->
</body>

</html>
